<title>Security FVT Login Page</title>
<body>
	<h2>Form Login</h2>
	<FORM METHOD=POST ACTION="j_security_check">
		<p>
			<font size="2"> <strong> Entrez l'ID utilisateur et

			<BR> <BR> <font size="2"> <strong> Puis

				value="Connexion">
		</p>

	</form>

</html>
